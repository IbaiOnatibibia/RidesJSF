<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Bidaiak sortzeko orria</title>
</h:head>
<h:body>
<h:form>
  <h:outputText value="Nondik:" />
<h:inputText id="nondik" value="#{createRide.nondik}"  required="true" requiredMessage="Nondik balioa beharrezkoa da."/>
<h:message for="nondik" />
<br/> <br/>

<h:outputText value="Nora:" />
<h:inputText id="nora" value="#{createRide.nora}" required="true" requiredMessage="Nora balioa beharrezkoa da."/>
	<h:message for="nora"/>
<br/> <br/>

<h:outputText value="Prezioa:" />
<h:inputText id="prezioa" value="#{createRide.prezioa}" required="true" requiredMessage="Prezioa jarri behar da beharrezkoa da." >
    <f:validateLongRange minimum="1" />
</h:inputText> 
<h:message for="prezioa"/>

<br/> <br/>

<h:outputText value="Eserlekuak:" />
<h:inputText id="eserlekuak" value="#{createRide.eserlekuak}" required="true" requiredMessage="Eserleku kopurua beharrezkoa da."> 
 <f:validateLongRange minimum="1" />
</h:inputText> 
<h:message for="eserlekuak"/>


<br/> <br/>

  <br/><br/>
  <p:calendar id="data" value="#{createRide.data}" navigator="false" mode="inline" ajax='true'/>
  <br/><br/>
  
   <h:commandButton value ="Sortu" action="#{createRide.createRide}"/>
   <h:messages id="messages" globalOnly="true" style="color: red;" />
  </h:form>
  <h:form>
   <br></br>
   	<h:commandButton value="Itzuli" action="Mainpage" inmediate ="true" style="width:100px; height:25px;"/>
  </h:form>
</h:body>
</html>
