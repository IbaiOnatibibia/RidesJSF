<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bidaiak bilatzeko orria</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Nondik:" />
		<h:selectOneMenu id="nondik" value="#{queryRides.nondik}">
			<f:selectItem itemLabel="Aukeratu hiri bat" itemValue="" />
			<f:selectItems value="#{queryRides.abiapuntuaList}" />
			<p:ajax update="nora" />
		</h:selectOneMenu>

		<br />
		<br />

		<h:outputText value="Nora:" />
		<h:selectOneMenu id="nora" value="#{queryRides.nora}">
			<f:selectItem itemLabel="Aukeratu hiri bat" itemValue="" />
			<f:selectItems value="#{queryRides.helmugaList}" />
		</h:selectOneMenu>
		<br />
		<br />
		<p:calendar id="data" value="#{queryRides.data}" navigator="false"
			mode="inline" ajax='true' />

		<br />
		<br />

		<h:commandButton value="Bilatu" action="#{queryRides.bilatu}"
			update="Bidaitaula" />
			
			<br/><br/>
		<p:dataTable id="monthRides" value="#{queryRides.rides}" var="ride"
			responsiveLayout="scroll" style="width: 100%;">
			<p:column headerText="Irteera Hiria">
				<h:outputText value="#{ride.origin}" />
			</p:column>
			<p:column headerText="Iriste Hiria">
				<h:outputText value="#{ride.destination}" />
			</p:column>
			<p:column headerText="Eserleku kopurua">
				<h:outputText value="#{ride.nPlaces}">
					<f:convertNumber pattern="#" />
				</h:outputText>
			</p:column>
			<p:column headerText="Data">
				<h:outputText value="#{ride.date}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid" />
				</h:outputText>
			</p:column>

			<h:messages id="errorea" globalOnly="true" showDetail="true"
				showSummary="true" />
		</p:dataTable>
	</h:form>
</h:body>
</html>
