<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>	
</h:head>

<h:body>
	<h:form>
		<h2>Login</h2>

		<h:outputLabel for="email" value="Email:" />
		<h:inputText id="email" value="#{logIn.email}" required="true" requiredMessage="Email-a beharrezkoa da."/>
		<br></br>
		<h:outputLabel for="password" value="Password:" />
		<h:inputSecret id="password" value="#{logIn.password}" required="true" requiredMessage="Pasahitza beharrezkoa da." />
		<h:message for="password" />
		<br></br>
		<p:commandButton value="Login" action="#{logIn.login}"
			icon="pi pi-sign-in" update="messages"/>

	 <h:messages id="messages" globalOnly="true" style="color: red;" />
	</h:form>
</h:body>

</html>
